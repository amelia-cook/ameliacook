<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip</title>
        <link rel="stylesheet" type="text/css" href="file:///Users/ameliacook/Desktop/Other/Code/website/coin-flip/coin.css">
        <link rel="stylesheet" type="text/css" href="file:///Users/ameliacook/Desktop/Other/Code/website/coin-flip/coin-style.css">
    </head>
    <body>
        <p class="main">
            SELECT YOUR SIDES
        </p>
        <form  style="text-align: center;">
            <table>
                <tr>
                    <td>
                        <input style="width: 100%;" type=text placeholder="Side 1" id="s1">
                    </td>
                    <td>
                        <input style="width: 100%;" type=text placeholder="Side 2" id="s2">
                    </td>
                </tr>
            </table>
            <br/>
            <input type="button" id="btn" value="Flip!" style="padding: 10px 30px 10px 30px;">
        </form>
        
        <br/>
        <br/>
        
        <div class="coin-flip" id="coin">
            <div class="coin-tails">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/United_States_penny%2C_reverse.jpg">
            </div>
            <div class="coin-heads">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/US_One_Cent_Obv.png/240px-US_One_Cent_Obv.png">
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <script language="javascript">
            btn = document.getElementById("btn");
            coin = document.getElementById("coin");
            result = document.getElementById("result");
            btn.onclick = function() {
                result.innerHTML = "";
                coin.style.visibility = "visible";
                coin.style.animation = "fly ease-in-out 0s infinite alternate"
                setTimeout(() => {
                        coin.style.visibility = "hidden";
                        side1 = document.getElementById("s1").value;
                        side2 = document.getElementById("s2").value;
                        value = Math.floor(Math.random() * 2 + 1);
                        if (value == 1) {
                            result.innerHTML = side1;
                        } else if (value == 2) {
                            result.innerHTML = side2;
                        }
                }, 750);
            };
        </script>
        
        
    </body>
</html>
